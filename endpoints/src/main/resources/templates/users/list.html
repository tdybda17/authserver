<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-7">
            <h1>Users</h1>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5">
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="input-group me-3">
                    <form method="get" action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default"><i
                                    class="bi bi-search"></i></span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" name="search">
                        </div>
                    </form>
                </div>
                <div class="me-2" role="group" aria-label="First group">
                    <a href="/users/add/">
                        <button type="button" class="btn btn-primary float-right"><i class="bi bi-person-plus"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>first name</th>
            <th>last name</th>
            <th>joined date</th>
            <th>last modified</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.joinedDate}"/>
            <td th:text="${user.lastModified}"/>
        </tr>
    </table>
</div>
</html>
