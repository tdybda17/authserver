<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <h1>Create new user</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username">
                    <div id="usernameHelp" class="form-text">Please use initials</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                </div>
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Tel +45</label>
                    <input type="text" class="form-control" id="id_phone" name="phone"/>
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="id_first_name" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="id_last_name" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1">
                    <div id="passwordHelp1" class="form-text">Minimum 12 characters, contain letters and number and
                    one special character (_*,.-`'!?><;: etc.)</div>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">

        </div>
    </div>
</div>
</html>
